apiVersion: apps/v1
kind: Deployment
metadata:
  name: wellbing-client-deployment
  namespace: hoyaweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wellbing-client
  template:
    metadata:
      labels:
        app: wellbing-client
    spec:
      containers:
        - name: wellbing-client
          image: parkjeongho/wellbing-client:0e31215ad0634f9c0357638f469ac156450fd415
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: wellbing-client-service
  namespace: hoyaweb
spec:
  selector:
    app: wellbing-client
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
