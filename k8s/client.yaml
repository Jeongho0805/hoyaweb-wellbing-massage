apiVersion: apps/v1
kind: Deployment
metadata:
  name: wellbing-client-deployment
  namespace: hoyaweb
spec:
  replicas: 1
  selector:
    matchLabels:
      app: wellbing-client
  template:
    metadata:
      labels:
        app: wellbing-client
    spec:
      containers:
        - name: wellbing-client
          image: parkjeongho/wellbing-client:ae78f889134550cdfae1878353a0574f78750df3
          ports:
            - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: wellbing-client-service
  namespace: hoyaweb
spec:
  selector:
    app: wellbing-client
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80
